<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .edit-container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .edit-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .edit-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        .edit-container textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .edit-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-container button:hover {
            background-color: #0056b3;
        }

        .edit-container a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
        }

        .edit-container a:hover {
            text-decoration: underline;
        }
    </style>

</head>

    <div class="edit-container">
        <h1>Admin Edit</h1>
        <form method="POST">
            {% csrf_token %}
            <h2>Edit Home Page</h2>
            <input type="hidden" name="edit_type" value="home">
            <textarea name="content" rows="10" cols="80">{{ current_home_content }}</textarea><br>
            <h2>Edit Personal Detail</h2>
            <input type="hidden" name="edit_type" value="personal_detail">
            <textarea name="content" rows="10" cols="80">{{ current_personal_detail_content }}</textarea><br>

            <button type="submit">Save Changes</button>
        </form>
        {% if success %}
            <p style="color: green;">Changes saved successfully!</p>
        {% endif %}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <a href="{% url 'home' %}">Back to Home</a>
